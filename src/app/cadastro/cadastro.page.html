<ion-app>
  <ion-content>
    <div>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="login"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center" color="success">Crie sua Conta</ion-title>
    </div>
    
  
    <form [formGroup]="formCadastro">
      <!-- <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input placeholder="Ex. Maria Soledade Barbosa" formControlName="nome" [clearInput]="true" value="nome"></ion-input>
        <ng-container *ngFor="let erro of mensagens.nome">
          <span class="msg-erro"
            *ngIf="formCadastro.get('nome').hasError(erro.tipo) && (formCadastro.get('nome').dirty || formCadastro.get('nome').touched)">
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item> -->
  
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input placeholder="Ex. exemplo@ong.com" formControlName="email" [clearInput]="true" value="email" [(ngModel)]="email"></ion-input>
        <ng-container *ngFor="let erro of mensagens.email">
          <span class="msg-erro"
            *ngIf="formCadastro.get('email').hasError(erro.tipo) && (formCadastro.get('email').dirty || formCadastro.get('email').touched)">
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating" value="senha">Senha</ion-label>
        <ion-input placeholder="6 Caracteres" type="password" formControlName="password" [clearInput]="true" [(ngModel)]="password"></ion-input>
        <ng-container *ngFor="let erro of mensagens.senha">
          <span class="msg-erro"
            *ngIf="formCadastro.get('senha').hasError(erro.tipo) && (formCadastro.get('senha').dirty || formCadastro.get('senha').touched)">
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>
  
      <ion-button id="confirmar" shape="round" fill="solid" color="success" type="button" (click)="register()">Registrar
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </form>
  
  </ion-content>
  
</ion-app>
