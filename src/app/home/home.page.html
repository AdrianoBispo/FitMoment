<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>

      </ion-list>
      <ion-button routerLink="../intropage" color="danger">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Sair
      </ion-button>
    </ion-content>
  </ion-menu>

  <ion-tabs>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-menu-button color="dark"></ion-menu-button>
          </ion-buttons>
          
          <ion-avatar slot="start" id="avatar-principal">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          
          <ion-label class="logo" color="success">Ol√°, User</ion-label>
        </ion-toolbar>

      </ion-header>
  
      <ion-content class="ion-padding">
        <ion-slides>
          <ion-thumbnail class="thumbnail-slides">
            <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
  
          <ion-thumbnail class="thumbnail-slides">
            <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
  
          <ion-thumbnail class="thumbnail-slides">
            <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
  
          <ion-thumbnail class="thumbnail-slides">
            <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
  
        </ion-slides>
      
        <ion-item class="item-principal">
          <ion-thumbnail slot="start">
            <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <label>Alongamentos</label>
          <ion-button color="dark" fill="clear">
          </ion-button>
        </ion-item>
  
        <ion-item class="item-principal">
          <ion-thumbnail slot="start">
            <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <label>Flexibilidade</label>
          <ion-button color="dark" fill="clear">
          </ion-button>
        </ion-item>
  
        <ion-item class="item-principal">
          <ion-thumbnail slot="start">
            <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <label>Alongamento Geral</label>
          <ion-button color="dark" fill="clear">
          </ion-button>
        </ion-item>

      </ion-content>

      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home-outline" color="success"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="aulas">
          <ion-icon name="videocam-outline" color="success"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="search">
          <ion-icon name="search-outline" color="success"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="account">
          <ion-icon name="person-outline" color="success"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </div>
  </ion-tabs>
</ion-app>
