<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Exercícios</ion-title>
      <ion-button id="open-search" slot="end" fill="clear" color="dark">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-modal #modal trigger="open-search" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>Preparatória</h2>
              <p>Exercício leve</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>Compensatória</h2>
              <p>Exercício Moderado</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>Relaxamento</h2>
              <p>Exercício de Finalização</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

    <ion-segment (ionChange)="segmentChanged($event)" [value]="valueSelected">
      <ion-segment-button value="preparatoria">
        <ion-label>Preparatoria</ion-label>
      </ion-segment-button>
      <ion-segment-button value="compensatoria">
        <ion-label>Compensatoria</ion-label>
      </ion-segment-button>
      <ion-segment-button value="relaxamento">
        <ion-label>Relaxamento</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-card *ngIf="valueSelected === 'preparatoria'">
      <ion-card-header>
        <ion-card-title>Preparatoria</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-thumbnail>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
      </ion-card-content>
    </ion-card>
    
    <ion-card *ngIf="valueSelected === 'compensatoria'">
      <ion-card-header>
        <ion-card-title>Compensatoria</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-thumbnail>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="valueSelected === 'relaxamento'">
      <ion-card-header>
        <ion-card-title>Relaxamento</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-thumbnail>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
      </ion-card-content>
    </ion-card>
    
  </ion-content>
</ion-app>
