<ion-app>
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar [debounce]="10" (ionChange)="handleChange($event)" show-clear-button="always" animated="true" placeholder="Pesquisar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-label>
        <ion-icon name="time-outline"></ion-icon>
        {{ result }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
</ion-app>
