<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-avatar slot="start" id="avatar-principal">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label class="logo" color="success">Olá, User</ion-label>
      <ion-button id="open-chat" fill="clear" slot="end" color="dark">
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-modal #modal trigger="open-chat" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
      <ng-template>
        <ion-content>
          <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
          <ion-list>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Fagner Félix</h2>
                <p>Estagiário</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Arthur Melo</h2>
                <p>Personal</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Gregorio da Silva</h2>
                <p>Prof° de Ed. Física</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Alex Weber</h2>
                <p>Estagiário</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-slides>
      <ion-thumbnail class="thumbnail-slides">
        <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
  
      <ion-thumbnail class="thumbnail-slides">
        <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
  
      <ion-thumbnail class="thumbnail-slides">
        <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
  
      <ion-thumbnail class="thumbnail-slides">
        <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
    </ion-slides>

    <ion-item>
      <ion-thumbnail class="thumbnail-principal">
        <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-text>
        <ion-label class="ion-text-wrap">Alongamento de Pernas</ion-label>
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-thumbnail class="thumbnail-principal">
        <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-text>
        <ion-label class="ion-text-wrap">Flexibilidade</ion-label>
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-thumbnail class="thumbnail-principal">
        <img class="thumbs" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-text>
        <ion-label class="ion-text-wrap">Alongamento Geral</ion-label>
      </ion-text>
    </ion-item>
    
      
  </ion-content>
</ion-app>
