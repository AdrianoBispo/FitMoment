<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-avatar slot="start" id="avatar-principal">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label class="logo" color="success">Bate-papo</ion-label>
      <ion-button id="search-videos" fill="clear" slot="end" color="dark">
        <ion-icon name="search" id="icon-search"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-segment (ionChange)="segmentChanged($event)" [value]="valueSelected" [scrollable]="true">
      <ion-segment-button value="mensagens">
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-label>Mensagens</ion-label>
      </ion-segment-button>

      <ion-segment-button value="adicionar">
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Adicionar</ion-label>
      </ion-segment-button>

      <ion-segment-button value="amigos">
        <ion-icon name="people"></ion-icon>
        <ion-label>Amigos</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div *ngIf="valueSelected === 'mensagens'">
      <ion-item>
        <ion-label>
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <h2>Mensagens do Amigo</h2>
          <p>Descrição</p>
        </ion-label>
      </ion-item>
    </div>

    <div *ngIf="valueSelected === 'adicionar'">
      <ion-item >
        <ion-label>
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <h2>Adicionar Amigo</h2>
          <p>Descrição</p>
        </ion-label>
      </ion-item>
    </div>

    <div *ngIf="valueSelected === 'amigos'">
      <ion-item>
        <ion-label>
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <h2>Amigos</h2>
          <p>Descrição</p>
        </ion-label>
      </ion-item>
    </div>

  </ion-content>
</ion-app>
