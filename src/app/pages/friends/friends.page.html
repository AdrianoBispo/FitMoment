<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-avatar slot="start" id="avatar-principal">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label class="logo" color="success">Bate-papo</ion-label>
      <ion-button id="friends" fill="clear" slot="end" color="dark">
        <ion-icon name="search" id="search-icon"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-modal #modal trigger="friends" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
        <ion-list>
          <ion-item (click)="chat()">
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Connor Smith</h2>
              <p>Sales Rep</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Daniel Smith</h2>
              <p>Product Designer</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Greg Smith</h2>
              <p>Director of Operations</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Zoey Smith</h2>
              <p>CEO</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-content>
    <ion-segment (ionChange)="segmentChanged($event)" [value]="valueSelected" [scrollable]="true">
      <ion-segment-button value="mensagens">
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-label>Mensagens</ion-label>
      </ion-segment-button>

      <ion-segment-button value="adicionar">
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Adicionar</ion-label>
      </ion-segment-button>

      <ion-segment-button value="amigos">
        <ion-icon name="people"></ion-icon>
        <ion-label>Amigos</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div *ngIf="valueSelected === 'mensagens'">
      <ion-item>
        <ion-label>
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <h2>Mensagens do Amigo</h2>
          <p>Descrição</p>
        </ion-label>
      </ion-item>
    </div>

    <div *ngIf="valueSelected === 'adicionar'">
      <ion-item >
        <ion-label>
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <h2>Adicionar Amigo</h2>
          <p>Descrição</p>
        </ion-label>
      </ion-item>
    </div>

    <div *ngIf="valueSelected === 'amigos'">
      <ion-item>
        <ion-label>
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <h2>Amigos</h2>
          <p>Descrição</p>
        </ion-label>
      </ion-item>
    </div>

  </ion-content>
</ion-app>
