<ion-app>
  <ion-menu contentId="account-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-icon name="person-circle-outline" color="dark"></ion-icon>
          <ion-label><a >Editar Perfil</a></ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="barbell-outline" color="dark"></ion-icon>
          <ion-label><a routerLink="../aulas">Exercícios</a></ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="settings-outline" color="dark"></ion-icon>
          <ion-label><a id="open-config">Configurações</a></ion-label>
        </ion-item>

        <ion-modal #modal trigger="open-config" [presentingElement]="presentingElement">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Configurações</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="modal.dismiss()"><ion-icon name="close-outline" id="botao-fechar"></ion-icon></ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content>
              <ion-list>
                <ion-item>
                  <a href="">Alterar Senha</a>
                </ion-item>
                <ion-item>
                  <a href="">Mudar o e-mail</a>
                </ion-item>
                <ion-item>
                  <a href="">Alterar Tema</a>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-modal>

        <ion-item>
          <ion-icon name="newspaper-outline" color="dark"></ion-icon>
          <ion-label><a>Quem Somos?</a></ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="help-circle-outline" color="dark"></ion-icon>
          <ion-label><a>Ajuda</a></ion-label>
        </ion-item>

      </ion-list>
      <ion-button id="botao-logout" href="../../login" color="danger">
        <ion-icon name="arrow-back-outline"></ion-icon>Sair</ion-button>
    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="account-content">
    <ion-header>
      <ion-toolbar>        
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
          <ion-title>User Name</ion-title>
          <ion-label>examplo@ong.com</ion-label>
        <ion-buttons slot="end">
          <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>

    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <p>Bio</p>
        </ion-item>
  
        <ion-buttons>
          <ion-button>D</ion-button>
          <ion-button>S</ion-button>
          <ion-button>T</ion-button>
          <ion-button>Q</ion-button>
          <ion-button>Q</ion-button>
          <ion-button>S</ion-button>
          <ion-button>S</ion-button>
        </ion-buttons>
      </ion-list>
    </ion-content>
  </div>
  
</ion-app>
