<ion-app>
  <ion-menu contentId="account-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Configurações</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-icon name="person-circle-outline" color="dark"></ion-icon>
          <ion-label class="options-menu">Editar Perfil</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="moon" color="dark"></ion-icon>
          <ion-label class="options-menu">Modo Escuro</ion-label>
          <ion-toggle color="light"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-icon name="newspaper-outline" color="dark"></ion-icon>
          <ion-label class="options-menu" (click)="navegaTermos()">Termos e Serviços</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="help-circle-outline" color="dark"></ion-icon>
          <ion-label class="options-menu" (click)="navegaAjuda()">Ajuda</ion-label>
        </ion-item>

      </ion-list>
      <ion-button id="botao-logout" href="../../login" color="danger">Sair
        <ion-icon name="log-out-outline" id="logout"></ion-icon></ion-button>
    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="account-content">
    <ion-header>
      <ion-toolbar>        
        
        <ion-buttons slot="end">
          <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>

    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row id="row-avatar">
          <ion-col id="col-avatar">
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
          </ion-col>
        </ion-row>
          
        <ion-row id="row-label">
          <ion-col id="col-label">
            <ion-label>
              <h2 id="user-name">User Name</h2>
              <p id="email">examplo@ong.com</p>
            </ion-label>
          </ion-col>
        </ion-row>  

        <ion-row id="row-assinatura">
          <ion-col id="col-assinatura">
            <ion-title id="assinatura" (click)="assinatura()">Torne-se Premium</ion-title>
          </ion-col>
        </ion-row>

        <ion-row id="row-botoes-data">
          <ion-col class="col-botoes-dias" (click)="diaSelecionado()">D</ion-col>
          <ion-col class="col-botoes-dias" (click)="diaSelecionado()">S</ion-col>
          <ion-col class="col-botoes-dias" (click)="diaSelecionado()">T</ion-col>
          <ion-col class="col-botoes-dias" (click)="diaSelecionado()">Q</ion-col>
          <ion-col class="col-botoes-dias" (click)="diaSelecionado()">Q</ion-col>
          <ion-col class="col-botoes-dias" (click)="diaSelecionado()">S</ion-col>
          <ion-col class="col-botoes-dias" (click)="diaSelecionado()">S</ion-col>
        </ion-row>
      </ion-grid>

    </ion-content>
  </div>
  
</ion-app>
