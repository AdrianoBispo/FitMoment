<ion-app>
  <ion-content>
    <div>
      <ion-buttons slot="start">
        <ion-back-button color="dark" defaultHref="intropage"></ion-back-button>
      </ion-buttons>
      <ion-avatar id="logo">
        <ion-img src="../../assets/icon/logo-fitmoment.png"></ion-img>
      </ion-avatar>
    </div>
  
    <form [formGroup]="formCadastro">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input placeholder="Ex. exemplo@empresa.com" formControlName="email" [clearInput]="true" [(ngModel)]="email"></ion-input>
        <ng-container *ngFor="let erro of mensagens.email">
          <span class="msg-erro"
            *ngIf="formCadastro.get('email').hasError(erro.tipo) && (formCadastro.get('email').dirty || formCadastro.get('email').touched)">
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input placeholder="6 Caracteres" type="password" formControlName="password" [clearInput]="true" [(ngModel)]="password"></ion-input>
        <ng-container *ngFor="let erro of mensagens.senha">
          <span class="msg-erro"
            *ngIf="formCadastro.get('senha').hasError(erro.tipo) && (formCadastro.get('senha').dirty || formCadastro.get('senha').touched)">
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>
      <ion-button id="confirmar" shape="round" type="button" fill="solid" color="success" (click)="login()">Login
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </form>

      <ion-item color="light" (click)="signInWithGoogle()">
        <img width="10%" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Sig In With Google"/>
        <ion-label>Sign In With Google</ion-label>
      </ion-item>

      <ion-text id="texto-de-login">
        <p>Esqueceu a senha? <span routerLink="../forgot-password">Alterar Senha</span></p>
        <p>NÃ£o tem uma conta? <span routerLink="../cadastro">Cadastre-se</span></p>
      </ion-text>
  
  </ion-content>
  
</ion-app>
