<ion-app>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="dark"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-avatar id="logo">
      <ion-img src="../../assets/icon/logo-fitmoment.png"></ion-img>
    </ion-avatar>
  
    <form [formGroup]="formCadastro">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input placeholder="Ex. exemplo@empresa.com" formControlName="email" [clearInput]="true"></ion-input>
        <ng-container *ngFor="let erro of mensagens.email">
          <span class="msg-erro"
            *ngIf="formCadastro.get('email').hasError(erro.tipo) && (formCadastro.get('email').dirty || formCadastro.get('email').touched)">
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input placeholder="6 Caracteres" type="password" formControlName="senha" [clearInput]="true"></ion-input>
        <ng-container *ngFor="let erro of mensagens.senha">
          <span class="msg-erro"
            *ngIf="formCadastro.get('senha').hasError(erro.tipo) && (formCadastro.get('senha').dirty || formCadastro.get('senha').touched)">
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>
      <ion-button id="confirmar" shape="round" type="submit" fill="solid" color="success" routerLink="../tabs">Login
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </form>
  
      <ion-text id="texto-de-login">
        <p>Esqueceu a senha? <a>Alterar senha</a></p>
        <p>NÃ£o tem uma conta? <a routerLink="../cadastro">Cadastre-se</a></p>
      </ion-text>
  
  </ion-content>
  
</ion-app>
